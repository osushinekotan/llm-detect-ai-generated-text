lt_datamodule:
  _target_: src.lightning.data.lt_datamodule.CustomDataModule
  batch_size: 32
  num_workers: 0
  pin_memory: true
  train_dataset: null # will be set in train script
  val_dataset: null # will be set in train script

train_dataset:
  _target_: src.lightning.data.components.text_transformer.DefaultDataset
  model_name: ${model_name}
  max_length: 256
  return_labels: true
  df: null # will be set in train script

val_dataset:
  _target_: src.lightning.data.components.text_transformer.DefaultDataset
  model_name: ${model_name}
  max_length: 256
  return_labels: true
  df: null # will be set in train script

test_dataset:
  _target_: src.lightning.data.components.text_transformer.DefaultDataset
  model_name: ${model_name}
  max_length: 256
  return_labels: false
  df: null # will be set in train script
